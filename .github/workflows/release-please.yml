name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-artifacts:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate prompt-manifest.json
        env:
          RELEASE_VERSION: ${{ needs.release-please.outputs.version }}
        run: node scripts/generate-manifest.js "$RELEASE_VERSION"

      - name: Create tarball
        run: |
          tar -czvf agent-skills.tar.gz .agent/
          sha256sum agent-skills.tar.gz > agent-skills.tar.gz.sha256

      - name: Upload release artifacts
        env:
          RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            prompt-manifest.json
            agent-skills.tar.gz
            agent-skills.tar.gz.sha256
